		<link href="css/bootstrap_css/bootstrap.min.css" rel="stylesheet">				
		<link href="css/stylesheet.css" rel="stylesheet" type="text/css">

		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

		<!--[if lt IE 9]>

		<![endif]--> 

		 
 

	</head>
	<body>



		<nav>
			<ul>
				<li class='logo'></li>
				<li>
					<a href="mywishlist.html">Wishlist</a>
				</li>
				<li>
					<a href="updates.html">Updates</a>
				</li>
				<li>
					<a href="auth.html">Log In <span class="caret"></span></a>
				</li>
				<li>
					<a href="register.html">Register</a>
				</li>
			</ul>
		</nav>

		<div class="search">    
			<input id="searchBox" type="text" size="55">
			<button id="searchButton" class="btn btn-default" type="button">
				<i class="fa fa-search"></i>
			</button>        

		</div>

		
		<div class="movie"></div>
		

		
            <form novalidate id="signup_form" class="signup_form" action="/"> 
            	<div class="join">
            		
                    <label for="username" class="input">
                    	<span class="label">Username</span>
                    	<input  id="username" name="username" type="text" tabindex="1" autocomplete="off" data-parsley-range="[5, 20]" data-parsley-group="block1" required placeholder='Username'/>
                        	<!-- <span id='errUsername' class ="errorActive"></span> -->
                    </label>
				
					 <label for="email" class="input">
                    	<span class="label">Email</span>
                    	<input id="email" name="email" type="email" tabindex="2" autocomplete="off" data-parsley-type="email" data-parsley-group="block1" required placeholder='Email'/>
                        	<!-- <span id='errEmail' class ="errorActive"></span>
 -->
                    </label>

                    <label for="password" class="input">
                    	<span class="label">Password</span>
                    	<input id="password" name="password" type="password" tabindex="3" autocomplete="off" required placeholder='Password' /> 
                        	<!-- <span id='errPassword' class ="errorActive"></span> -->
                    </label>
                 </div>

				<input type="Submit" class="join-btn btn btn-info" value="Join">

            </form>



		<!-- remember to combine all scripts into one file before production  -->

		<script type="text/javascript" src="js/labels.js"></script>
		<script type="text/javascript" src="js/parsley.js"></script>

		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.hoverintent/2013.03.11/hoverintent.min.js"></script>

	</body>
</html>
